<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Formulário Pessoal</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body class="text-center" id="body">
	<div id="border-external">
		<form class="form-sign" action="dados-pessoais.html" method="post">
			<h3>FORMULÁRIO PESSOAL</h3>
			<input type="text" name="nome" id="nome" placeholder="NOME" class="form-control">
			<input type="text" name="data" id="data" placeholder="DATA DE NASCIMENTO" class="form-control">
			<div class="row">
				<div class="col-md-6">
					<input type="text" name="curso" id="curso" placeholder="CURSO" class="form-control">
				</div>
				<div class="col-md-6">
					<input type="text" name="universidade" id="universidade" placeholder="UNIVERSIDADE" class="form-control">
				</div>
			</div>
			<textarea id="professional" class="form-control" placeholder="RESUMO PROFESSIONAL"></textarea>
			<textarea id="academico" class="form-control" placeholder="RESUMO ACADÊMICO"></textarea>
			<button type="submit" class="btn btn-primary btn-lg">Enviar</button>
		</form>
	</div>
</body>
</html>
